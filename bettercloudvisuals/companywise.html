<!DOCTYPE HTML>
<html>

<head>
<title>Company wise bar chart</title>
<script type='text/javascript' src='https://s3.amazonaws.com/dynatable-docs-assets/js/jquery-1.9.1.min.js'></script>
<script type="text/javascript" src="http://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function () {

//Better to construct options first and then pass it as a parameter
	var options = {
		title: {
			text: "Company wise bar chart of incidents"
		},
                animationEnabled: true,
		data: [
		{
			type: "column", //change it to line, area, bar, pie, etc
			dataPoints: [
				{ y: 24, label: "BetterCloud" },
				{ y: 34, label: "LinkedIn" },
				{ y: 16, label: "Google"},
				{ y: 28, label: "Apple" }
			]
		}
		]
	};

	$("#chartContainer").CanvasJSChart(options);

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>

</html>
